<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка RoMan Talk</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="../js/indexScript.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>

<body>
  <div class="text-center" id="hello-screen">
    <div id="hello-screen-container">
      <h1 class="classic">Вітаємо в RoMan Talk 2.3!</h1>
      <div class="btn-group" role="group">
        <button class="btn btn-light" id="login-screen-button" onclick="changeUrlToLogin('login.html')">Увійти</button>
        <button class="btn btn-secondary" id="download-button" onclick="showDownloadMenu()">Завантажити як
          програму</button>
        <button class="btn btn-light" id="register-screen-button"
          onclick="changeUrlToRegister('register.html')">Зареєструватись</button>
      </div>
    </div>
  </div>
  <div id="download-screen">
    <div id="download">
      <h3>Завантажити RoMan Talk як програму</h3>
      <h4>Оберіть платформу</h4>
      <div role="group" class="btn-group">
        <button onclick="downloadApp('win')" class="btn btn-light">Windows</button>
        <button onclick="downloadApp('mobile')" class="btn btn-light">Android</button>
      </div>
    </div>
  </div>
  <p class="footer">
    <a href="tutorial.html" class="footer-a">Туторіал</a>|
    <a href="whats-new.html" class="footer-a">Що нового</a> |
    <a href="tos.html" class="footer-a">Умови користування</a>
  </p>
</body>

</html>

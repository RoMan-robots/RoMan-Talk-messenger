<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в RoMan Talk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="../js/loginScript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>

<body>
    <form id="login-screen" onsubmit="login(event)">
        <div id="login-text">
            <h2 class="classic" class="card-title text-center">Вхід в акаунт RoMan Talk</h2>
            <input type="text" id="username-input" class="form-control" placeholder="Ім'я користувача">
            <input type="password" id="password-input" class="form-control" placeholder="Пароль"><i
                class="fi fi-rr-password"></i>
            <label for="anonymousLogin" class="classic">
                <input type="checkbox" id="anonymousLogin">Анонімний логін
            </label>
            <div class="ok">
                <button class="btn btn-secondary" onclick="changeUrlTo('/')">Назад</button>
                <button id="login-button" class="btn btn-light" onclick="login()">Увійти</button>
            </div>
        </div>
    </form>
    <div id="ban-screen" style="display: none;">
        <h1 class="classic ban-text">Акаунт заблоковано!</h1>
        <h3 class="classic ban-text">Ви були заблоковані за порушення правил використання RoMan Talk</h3>
        <button class="btn btn-light" id="appeal-button" onclick="openAppealForm()">Подати на апеляцію</button>
        <button class="btn btn-light" onclick="changeUrlTo('/')">Перейти до головної сторінки</button>
    </div>
    <form id="appeal-form" style="display: none;" onsubmit="sendAppeal(event)">
        <h2 class="classic">Подати апеляцію на блокування</h2>
        <input type="text" placeholder="Ім'я акаунту" id="username-appeal-input">
        <textarea class="form-control" id="appeal-reason" rows="3" placeholder="Причина апеляції"></textarea>
        <button class="btn btn-light" onclick="sendAppeal()">Надіслати</button>
    </form>
    <p class="footer" id="login-footer">
        Пам'ятайте, входячи в акаунт в RoMan Talk, ви приймаєте
        <a href="tos.html" class="footer-a"> умови використання месенжера</a>
    </p>
</body>

</html>

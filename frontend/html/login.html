<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід в RoMan Talk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="../js/loginScript.js" defer></script>
</head>
<body>
    <form id="login-screen" onsubmit="login(event)" class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <h2 class="classic" class="card-title text-center">Вхід в акаунт RoMan Talk</h2>
        <input type="text" id="username-input" class="form-control my-2" placeholder="Ім'я користувача">
        <input type="password" id="password-input" class="form-control my-2" placeholder="Пароль">
        <button id="login-button" class="btn btn-primary w-100" onclick="login()">Увійти</button>
    </form>  
</body>
</html>

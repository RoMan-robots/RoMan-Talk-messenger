<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація в RoMan Talk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="../js/registerScript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
</head>
<body>
<div id="register-screen" class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center">
    <div id="register-text">
        <h2 class="classic" id="register-title" class="test-up">Реєстрація в RoMan Talk</h2>
        <div id="register-inputs">
            <div id="step-1">
                <h3 class="classic">Крок 1. Збір інформації</h3>
                <input type="text" id="register-username-input" placeholder="Ім'я користувача">
                <input type="password" id="register-password-input" placeholder="Пароль">
                <p class="classic">Продовжуючи, я погоджуюсь з <a href="tos.html" class="footer-a"> умови використання месенжера</a></p>
                <button onclick="nextStep(2)">Далі</button>
            </div>
            
            <div id="step-2" style="display: none;">
                <h3 class="classic">Крок 2. Підтвердження</h3>
                <input type="password" id="confirm-password-input" placeholder="Повторіть пароль">
                
                <button onclick="nextStep(1)">Назад</button>
                <button onclick="nextStep(3)">Далі</button>
            </div>                 

            <div id="step-3" style="display: none;">
                <h3 class="classic">Крок 3. Кастомізація</h3>
                <button onclick="nextStep(2)">Назад</button>
                <button onclick="nextStep(4)">Далі</button>
            </div>

            <div id="step-4" style="display: none;">
                <h3 class="classic">Крок 4. Туторіал і перший вхід</h3>
                <button onclick="nextStep(3)">Назад</button>
                <button onclick="register(event)">Готово</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація в RoMan Talk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="../js/registerScript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>

<body>
    <div id="register-screen"
        class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center">
        <div id="register-text">
            <h2 class="classic" id="register-title">Реєстрація в RoMan Talk</h2>
            <div id="register-inputs">
                <div id="step-1">
                    <h3 class="classic">Крок 1. Збір інформації</h3>
                    <input type="text" id="register-username-input" class="form-control" ,
                        placeholder="Ім'я користувача">
                    <div class="password-wrapper">
                        <input type="password" id="password-input" class="form-control changing" placeholder="Пароль">
                        <button type="button" class="toggle-password" onclick="changePasswordVisiblity(this)">
                            <i class="fa-regular fa-eye"></i></button>
                    </div>
                    <div class="button-group" role="group">
                        <button onclick="changeUrlToChat('/')" class="btn btn-secondary">Назад</button>
                        <button onclick="nextStep(2)" class="btn btn-light">Далі</button>
                    </div>
                </div>

                <div id="step-2" style="display: none;">
                    <h3 class="classic">Крок 2. Підтвердження</h3>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password-input" class="form-control changing"
                            placeholder="Повторіть пароль">
                        <button type="button" class="toggle-password" onclick="changePasswordVisiblity(this)">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    <div class="button-group" role="group">
                        <button onclick="nextStep(1)" class="btn btn-secondary">Назад</button>
                        <button onclick="nextStep(3)" class="btn btn-light">Готово</button>
                    </div>
                    <p class="classic">Продовжуючи, я погоджуюсь з <a href="tos.html" class="footer-a">
                            умовами використання месенжера</a></p>
                </div>

                <div id="step-3" style="display: none;">
                    <h3 class="classic">Крок 3. Вибір теми</h3>
                    <p class="classic">Оберіть тему для вашого інтерфейсу:</p>
                    <select id="theme-select" class="form-control mb-4">
                        <option value="light">Світла</option>
                        <option value="dark">Темна</option>
                        <option value="dark-blue">Темно-синя</option>
                        <option value="ruby">Рубін</option>
                        <option value="military">Військова</option>
                        <option value="blood-red">Кровава ніч(хорор режим)</option>
                        <option value="light-blue">Світло-синя</option>
                        <option value="amethyst">Аметист</option>
                        <option value="uwu">UwU</option>
                        <option value="coffee">Кава</option>
                        <option value="mint">М'ята</option>
                        <option value="neon">Неонова</option>
                    </select>
                    <div class="button-group" role="group">
                        <button onclick="nextStep(4)" class="btn btn-light">Далі</button>
                    </div>
                </div>

                <div id="step-4" style="display: none;">
                    <h3 class="classic">Крок 4. Туторіал RoMan Talk</h3>

                    <p class="classic">Якщо вам буде щось незрозуміло, ви можете переглянути туторіал
                        <a href="tutorial.html" class="footer-a">тут</a>
                    </p>

                    <div class="button-group">
                        <button onclick="register(event)" class="btn btn-success">Завершити</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

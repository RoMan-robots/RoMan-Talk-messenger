<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація в RoMan Talk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="../js/registerScript.js" defer></script>
</head>
<body>
    <div id="register-screen">
        <h2 class="classic">Реєстрація в RoMan Talk</h2>
        <input type="text" id="register-username-input" placeholder="Ім'я користувача">
        <input type="password" id="register-password-input" placeholder="Пароль">
        <input type="password" id="dublicate-register-password-input" placeholder="Повторіть пароль">
        <button id="register-submit-button" onclick="changeUrlToChat('chat.html')">Зареєструватись</button>
      </div>
</body>
</html>

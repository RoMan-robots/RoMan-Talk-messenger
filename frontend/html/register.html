<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація в RoMan Talk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="../js/registerScript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="register-screen" class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center">
            <h2 class="classic" id="register-title" class="test-up">Реєстрація в RoMan Talk</h2>
            <input type="text" id="register-username-input" placeholder="Ім'я користувача">
            <input type="password" id="register-password-input" placeholder="Пароль">
            <input type="password" id="dublicate-register-password-input" placeholder="Повторіть пароль">
            <button id="register-submit-button" onclick="register(event)">Зареєструватись</button>
      </div>
      <p class="footer">Пам'ятайте, реєструючись в RoMan Talk, ви приймаєте <a href="" class="footer-a"> умови використання месенжера</a></p>
</body>
</html>

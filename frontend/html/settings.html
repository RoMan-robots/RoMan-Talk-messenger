<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування RoMan Talk</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="../js/settingsScript.js" defer></script>
</head>
<body>
  <div id="settings-screen">
    <h2>Налаштування</h2>
    <div class="settings-row">
        <label for="theme-select">Виберіть тему:</label>
        <select id="theme-select">
            <option value="light">Світла</option>
            <option value="dark">Темна</option>
        </select>
    </div>
    <div class="settings-row">
        <button id="leave-button" onclick="logout()">Вийти з акаунту</button>
        <button id="delete-button" onclick="deleteAccount()">Видалити акаунт</button>
        <button id="save-settings" onclick="changeUrlToChat('chat.html')">Зберегти та вийти</button>
    </div>
</div>
</body>
</html>
